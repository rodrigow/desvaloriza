<body>
<h1>Desvaloriza.com</h1>
<br/>

<p>
	<label for="types">Tipo:</label>
    <label>
        <input type=radio name="types" value="carros" checked="checked" onclick="DESVALORIZA.makers.install()"></input>
        <b>Carros</b>
    </label>
    <label>
        <input type=radio name="types" value="motos" onclick="DESVALORIZA.makers.install()"></input>
        <b>Motos</b>
    </label>
</p>

<p>
    <label for="maker">Marca:</label>
    <select id="maker" onchange="DESVALORIZA.makers.onSelect()"></select>
</p>

<p>
    <label for="model">Modelo:</label>
    <select id="model" onchange="DESVALORIZA.models.onSelect()"></select>
</p>

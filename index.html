<!DOCTYPE html>
<html lang="en" ng-app="DesvalorizaApp">
<head>
    <meta charset="UTF-8">
    <title>Desvaloriza</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

</head>

<body>

<div class="container" ng-controller="desvalorizaController as desvaloriza">
  <h1>Desvaloriza.com</h1>
  <br/>

  <div class="form-group">
    <label for="types">Tipo:</label>
      <label>
          <input type=radio name="types" value="carros"></input>
          <b>Carros</b>
      </label>
      <label>
          <input type=radio name="types" value="motos"></input>
          <b>Motos</b>
      </label>
  </div>

  <div class="form-group">
    <label for="maker">Marca:</label>
    <select id="maker" ng-model="desvaloriza.selected_maker"
      ng-options="maker.fipe_name for maker in desvaloriza.available_makers track by maker.id">
        <option value="" ng-if="desvaloriza.selected_maker.length <= 0">Selecione a Marca</option>
    </select>
  </div>
</div>

<div id="loadingDiv" style="display: none; position: absolute; width: 100%;">
    <img src="assets/images/loading.gif" style="display: block; margin-left: auto; margin-right: auto;">
</div>


<p>
    <label for="model">Modelo:</label>
    <select id="model"></select>
</p>

<!-- <div id="price_chart" style="width: 900px; height: 500px"></div> -->
<div id="price_chart" style="float: left; height: 0px; width: 50%;"></div>

<div id="prices" style="height: 0px; overflow: hidden; text-align: center; width: 50%"></div>

<script src="assets/javascript/app.js"></script>
</body>
</html>

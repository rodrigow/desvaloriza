<html>
<head>
    <title>Desvaloriza</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
    <script src="assets/javascript/google.js"></script>
</head>

<body>
<h1>Desvaloriza.com</h1>
<br/>

<p>
	<label for="types">Tipo:</label>
	<input type=radio name="types" value="carros" checked="checked" onclick="DESVALORIZA.makers.install()">Carros</input>
	<input type=radio name="types" value="motos" onclick="DESVALORIZA.makers.install()">Motos</input>
</p>

<p>
    <label for="maker">Marca:</label>
    <select id="maker" onchange="DESVALORIZA.makers.onSelect()"></select>
</p>

<p>
    <label for="model">Modelo:</label>
    <select id="model" onchange="DESVALORIZA.models.onSelect()"></select>
</p>

<div id="prices"></div>

<script src="assets/javascript/main.js"></script>
</body>
</html>
